theme = "catppuccin_macchiato_transparent"

[editor]
shell = ["fish", "-c"]
line-number = "relative"
cursorline = true
color-modes = true
auto-save = false
idle-timeout = 0
bufferline = "multiple"
popup-border = "popup"

[editor.cursor-shape]
insert = "bar"
normal = "bar"
select = "underline"

[editor.indent-guides]
render = true

[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator", "separator", "total-line-numbers", "separator", "spacer", "version-control"]
right = ["register", "spacer", "diagnostics", "separator", "selections", "separator", "position", "position-percentage", "spacer", "separator", "file-encoding", "file-line-ending", "separator", "file-type"]
separator = "â”‚"

[editor.lsp]
display-messages = true
display-inlay-hints = true

# [editor.file-picker]
# max-depth = 10

[editor.soft-wrap]
enable = true

[keys.normal]
backspace = { w = ":w", d = ":bc", S-d = ":bca", c = "wclose", q = ":q", A-w = ":w!", A-q = ":q!", A-d = ":bc!", A-S-d = ":bca!" }
S-l = ":bn"
S-h = ":bp"
S-right = ":bn"
S-left = ":bp"
A-w = ":w"
A-r = ":rl"
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

[keys.normal.C-y]
# Open the file(s) in the current window
y = ":sh zellij run -n Yazi -c -f -x 3%% -y 3%% --width 95%% --height 95%% -- bash ~/.config/helix/yazi-picker.sh open %{buffer_name}"
# Open the file(s) in a vertical split
v = ":sh zellij run -n Yazi -c -f -x 3%% -y 3%% --width 95%% --height 95%% -- bash ~/.config/helix/yazi-picker.sh vsplit %{buffer_name}"
# Open the file(s) in a horizontal split
h = ":sh zellij run -n Yazi -c -f -x 3%% -y 3%% --width 95%% --height 95%% -- bash ~/.config/helix/yazi-picker.sh hsplit %{buffer_name}"
